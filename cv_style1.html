<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currículum</title>
  <!--  REMIXICONS  -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.7.0/fonts/remixicon.css" rel="stylesheet">
  <!--  CSS  -->
  <link
          rel="stylesheet"
          type="text/css"
          media="screen"
          href="/styles/cv1.css"
  />
</head>
  <body>
    <div class="container">
      <!-- Card -->
      <div class="card">
        <div class="card__border">
          <div class="card__perfil">
            <img src="archive/images/imageedit_2_3319211838.png" alt="card image" class="card__img">
          </div>
        </div>

        <h3 class="card__name">Dário Botas</h3>
        <span class="card__profession">Software/Tester Engineer</span>

        <div class="info__terminal">
          <a href="index.html">
            <i class="ri-terminal-box-line" title="Back to Terminal"></i>
          </a>
        </div>

        <!-- Card Info -->
        <div class="info">
          <div class="info__icon">
            <i class="ri-information-line"></i>
          </div>

          <div class="info__terminal">
            <a href="index.html">
              <i class="ri-terminal-box-line" title="Back to Terminal"></i>
            </a>
          </div>

          <div class="info__border">
            <div class="info__perfil">
              <img src="archive/images/imageedit_2_3319211838.png" alt="card image" class="info__img">
            </div>
          </div>

          <div class="info__data">
            <h3 class="info__name">Dário Alexandre Pereira Botas</h3>
              <span class="info__profession">Software Tester Engineer</span>
            <span class="info__location">Quinta do Conde - Portugal</span>
          </div>

          <div class="info__social">
            <a href="https://www.linkedin.com/in/dbotas" target="_blank" class="info__social-link">
              <span class="info__social-icon">
                <i class="ri-linkedin-box-line"></i>
              </span>
            </a>

            <a href="https://www.facebook.com/dario.botas/" target="_blank" class="info__social-link">
              <span class="info__social-icon">
                <i class="ri-facebook-circle-line"></i>
              </span>
            </a>

            <a href="https://github.com/dariobotas/" target="_blank" class="info__social-link">
              <span class="info__social-icon">
                <i class="ri-github-fill"></i>
              </span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
